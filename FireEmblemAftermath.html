<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for the Raffle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .raffle-message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #signupForm {
            display: block;
        }
        #thanksMessage {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="raffle-message">Sign up for the raffle to win big prizes!</div>
    <form id="signupForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" required>
        <button type="submit">Sign Up</button>
    </form>

    <div id="thanksMessage">Thank you for signing up! Good luck!</div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Hide the sign-up form and show a thank you message
            document.querySelector(".raffle-message").style.display = "none";
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("thanksMessage").style.display = "block";

            // Simulate a verification process before showing the prank pop-ups
            setTimeout(function() {
                openPrankPopups();
            }, 3000); // Wait 3 seconds before showing the warning
        });

        function openPrankPopups() {
            // Create 5 "prank" pop-ups
            for (let i = 0; i < 5; i++) {
                let prankWindow = window.open("", "PrankPopup" + i, "width=400,height=200,resizable=yes,scrollbars=yes");
                if (prankWindow) {
                    prankWindow.document.write(`
                        <html>
                            <head>
                                <title>Warning: Prank Detected</title>
                                <style>
                                    body {
                                        background-color: black;
                                        color: red;
                                        font-family: Arial, sans-serif;
                                        text-align: center;
                                        padding: 50px;
                                    }
                                    h1 {
                                        font-size: 24px;
                                    }
                                    p {
                                        font-size: 18px;
                                    }
                                </style>
                            </head>
                            <body>
                                <h1>WARNING</h1>
                                <p><strong>NSFW Content Detected!</strong></p>
                                <p><strong>Action Required:</strong> Immediate Review of Your Content is Required.</p>
                                <p><strong>Reason:</strong> You got pranked!</p>
                                <p><strong>Error Code:</strong> 0xDETECTEDPRANK</p>
                                <p><strong>Message:</strong> Never mess with a Miller!</p>
                                <p>Close the browser to recover from this prank.</p>
                            </body>
                        </html>
                    `);
                }
            }
        }
    </script>

</body>
</html>
